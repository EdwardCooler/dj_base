#include("/WEB-INF/admin/common/header.html")
<body class="childrenBody">
<div class="layui-fluid backgroundWhite">
	<div class="layui-row layui-col-space10">
		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
			<form class="layui-form ">
				<div class="layui-form-item">
					<label class="layui-form-label">内容标题:</label>
					<div class="layui-input-block">
						<input type="text"  class="layui-input " name="contentVO.title" value="#(contentVO.title)" lay-verify="required" >
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">作者姓名</label>
					<div class="layui-input-block">
					<input type="text" lay-verify="required" name="contentVO.author" value="#(contentVO.author)"  placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新闻分类</label>
					<div class="layui-input-block">
			        <select name="contentVO.newsCatId" lay-verify="required" lay-search="">
			          <option value="">直接选择或搜索选择</option>
			          	#for(news:news)
				          <option value="#(news.id)" #if(contentVO.newsCatId==news.id) selected #end>#(news.name)</option>
				         #end
			        </select>
			      </div>
				</div>
				
			    <textarea id="editor_id" name="contentVO.content" style="width:100%;height:600px;">#(contentVO.content)</textarea>
				<input type="hidden" value="#(contentVO.id)" name="contentVO.id"/>
				<div class="layui-form-item layui-affirm">
					<button class="layui-btn" lay-submit=""  lay-filter="addContent">确定</button>    	
				</div>
		 	</form>
		</div>
	</div>
</div>
<script >
layui.config({
    base: '#(BASE_PATH)/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','form','layedit'],function(){
	  var $ = layui.$
	    ,admin = layui.admin
	    ,table = layui.table
	    ,form = layui.form
	    ,layedit = layui.layedit;
	  
	
    	      //添加
    		  form.on('submit(addContent)', function(data) {
    			  admin.req({
    	              type: 'POST',
    	              url: '#(BASE_PATH)/security/content/updateContent',
    	              data: data.field,
    	              done : function(data){
    	              	layer.msg(data.msg, {time: 1000},function(){
    						 parent.location.reload()
    							parent.layer.close(index); //再执行关闭   
    					 });  
    	              }
    	          });
     	          return false;
    		    });
    		
})

</script>
<script type="text/javascript">
	KindEditor.ready(function (K) {
        window.editor = K.create('#editor_id', {
            afterBlur: function () { this.sync(); },
            uploadJson : '#(BASE_PATH)/file/image/upload/kindEditorUpload',// 上传图片接口
            filePostName: 'file'// name属性默认值
        });
    });
</script>
</body>
</html>
