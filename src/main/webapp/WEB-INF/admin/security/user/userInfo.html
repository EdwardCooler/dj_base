 #include("/WEB-INF/admin/common/header.html")
<body>
<div class="layui-fluid">
    <div class="layui-row">
      <div class="layui-col-md12">
        <form class="layui-form ">
            <div class="layui-form-item">
	            <label class="layui-form-label">用户名：</label>
	            <div class="layui-input-block">
	                <input type="text" id="note" name="userInfo.username" class="layui-input" value="#(userInfo.username)" autocomplete="off" disabled="disabled"/>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">昵称：</label>
	            <div class="layui-input-block">
	                <input type="text" id="note" name="userInfo.nickname" class="layui-input" value="#(userInfo.nickname)" autocomplete="off"/>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">真实姓名：</label>
	            <div class="layui-input-block">
	                <input type="text" id="note" name="userInfo.realname" class="layui-input" value="#(userInfo.realname)" autocomplete="off"/>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">联系方式：</label>
	            <div class="layui-input-block">
	                <input type="text" id="note" name="userInfo.telephone" class="layui-input" value="#(userInfo.telephone)" autocomplete="off"/>
	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">email：</label>
	            <div class="layui-input-block">
	                <input type="text" id="note" name="userInfo.email" class="layui-input" value="#(userInfo.email)"  autocomplete="off"/>
	            </div>
	        </div>
	        
	        <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" lay-filter="sumitFrom">立即提交</button>
			    </div>
			  </div>
	    </form>
      </div>
    </div>
  </div>
<script type="text/javascript">
layui.config({
    base: '#(BASE_PATH)/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','table','form'], function(){
      // 操作对象
      var $ = layui.$
	    ,admin = layui.admin
	    ,table = layui.table
	    ,form = layui.form
	    ,dialogIndex = parent.layer.getFrameIndex(window.name);

      form.on('submit(sumitFrom)', function(data){
      	admin.req({
              type: 'POST',
              url: '#(BASE_PATH)/admin/saveUserInfo',
              data: data.field,
              done : function(data){
              	layer.msg(data.msg,{time:1000});
              	setTimeout(function (){
              		parent.layer.close(dialogIndex);
              	},1500);
              	
              }
          });

          return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
      });
      
      

  });
</script>
</body>
</html>
