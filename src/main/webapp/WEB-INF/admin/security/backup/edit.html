  #include("/WEB-INF/admin/common/header.html") 

<body class="childrenBody">
	<form class="layui-form layadd">
	
			<input type="hidden"  value="#(asBackupRecord.id)" name="asBackupRecord.id" >
		</div>
	 		<div class="layui-form-item">
			<label class="layui-form-label">dateLine:</label>
			<div class="layui-input-block">
				<input type="text"  class="layui-input " value="#(asBackupRecord.dateLine)" name="asBackupRecord.dateLine" lay-verify="required|datetime" >
			</div>
		</div>
	 		<div class="layui-form-item">
			<label class="layui-form-label">type:</label>
			<div class="layui-input-block">
				<input type="text"  class="layui-input " value="#(asBackupRecord.type)" name="asBackupRecord.type" lay-verify="required|number" >
			</div>
		</div>
	 		<div class="layui-form-item">
			<label class="layui-form-label">url:</label>
			<div class="layui-input-block">
				<input type="text"  class="layui-input " value="#(asBackupRecord.url)" name="asBackupRecord.url" lay-verify="required" >
			</div>
		</div>
		<div class="layui-form-item layui-affirm">
			<button class="layui-btn" lay-submit="" id="edit"  lay-filter="edit">确定</button>    	
		</div>
 </form>
 <script type="text/javascript" src="#(BASE_PATH)/static/layui/layui.js"></script>
<script >

layui.use(['laydate','form','jquery','table'],function(){
		 var form = layui.form,
		 	$ = layui.jquery,
		 	table = layui.table,
		 	laydate=layui.laydate;
			
		laydate.render({ 
		  elem: '#dateLine'
		  ,type: 'datetime'
		});
    	      //添加
    		  form.on('submit(edit)', function(data) {
    			  $.post('#(currentURL)/update',data.field,function(msg){
     	    		 if(msg.code==0){
     	    			 
     	    			 layer.msg(msg.msg, {time: 1000},function(){
     	    				parent.layer.closeAll();
     	    				parent.tableReload();
     	    			 });  			
     	    		 }else{
     	    			
     	    			 layer.open({
     	    			        type: 1,				       
     	    			        id: 'message',
     	    			        content: '<div style="padding: 20px 100px;">'+ msg.msg +'</div>',
     	    			        btn: '确定',
     	    			        btnAlign: 'c',
     	    			        shade: 0.4 ,
     	    			        yes: function(){
     	    			         layer.closeAll();
     	    			        }
     	    			    });
     	    		 }		 
     	    	  });
     	          return false;
    		    });
    	      
})

</script>
</body>
</html>
