#include("/WEB-INF/admin/common/headerNews.html")
<body class="newsCentent">
<section class="layui-row app layui-col-space20">
    #include("/WEB-INF/front/homepage/sidebar.html")
    <div class="dataUrlIframe layui-col-xs9 layui-col-sm9 layui-col-md9">
    	#if(catid??)
       		<h1>
			#(contentOne.title)
			</h1>
			<div class="autAndTime">
			<span>作者：#(contentOne.author)</span>
			<span>发表时间：#date(contentOne.createTime,'yyyy-MM-dd HH:mm:ss')</span>
			<span>新闻分类：#(catname)</span>
			</div>
			<div class="content">#(contentOne.content)</div>
			#if(type??)
				<a href="#(BASE_PATH)/index/newsList?navid=#(navid)&catid=#(catid)" class="returnButton">返回列表</a>
     	    #end
     	#else
     		<a #if(navsSecond.get(0).url.substring(0,4)=='http')  href="#(navsSecond.get(0).url)" #else href="#(BASE_PATH)#(navsSecond.get(0).url)" #end id="abiao" #if(navsSecond.get(0).blank) target="_Blank" #end><button type="button" id='clickBtn'></button></a> 
     	#end
     </div>

</section>

<script>
	
    layui.use(['element','jquery'], function(){
        var element = layui.element,
            $=layui.jquery; //导航的hover效果、二级菜单等功能，需要依赖element模块
        $('#nav_#(fristNavid)',parent.document).addClass("layui-this").siblings().removeClass("layui-this")
        //console.log(window.parent.document.getElementById("nav_#(fristNavid)"));
    });
</script>
</body>
</html>
